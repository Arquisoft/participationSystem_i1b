<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:head>
	</h:head>
	<h:body>
		<center>
			<h1 style="margin-top: 20px">PARTICIPATION VOTING SYSTEM</h1>
			<h:form id="form">
				<p:panel id="panel" header="Proposal Form"
					style="margin-bottom:10px;">
					<h:panelGrid columns="3" cellpadding="5">

						<p:outputLabel for="title" value="Title" />
						<p:inputText id="title" required="true" label="Title"
							value="#{newProposalController.title}">
						</p:inputText>
						<br />

						<p:outputLabel for="description" value="Description" />
						<p:inputTextarea id="description" rows="10" cols="50"
							value="#{newProposalController.description}" />
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />
						<br />

						<p:outputLabel for="category" value="Category: " />
						<p:selectOneMenu id="category" value="#{newProposalController.selectedCategory}"
							style="width:150px">
							
							<f:selectItem itemLabel="Select Category"  itemValue=""/>
							<f:selectItems value="#{newProposalController.categories}" />

						</p:selectOneMenu>
						<br />
						<br />
						<br />
						<br />

						<p:commandButton value="Submit" immediate="true"
							action="#{newProposalController.addProposal}" />
					</h:panelGrid>
				</p:panel>
			</h:form>
		</center>
	</h:body>
</f:view>
