<f:view xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:head>
	</h:head>
	<h:body>
		<center>
			<p:fieldset legend="#{ProposalListController.title}"
				style="margin:50px 50px 50px 50px; text-align: left; width:50%">
				<h:panelGrid columns="2" cellpadding="5">
					<p:panel style="text-align: center">
						<h:outputText value="#{ProposalListController.description}"
							style="margin-right:50px" />
					</p:panel>
					<br />
					<h:outputText id="counter" value="#{ProposalListController.score}"
						style="margin-left:10px" />
					<br />
					<p:commandButton id="btn_add_Comment" icon="ui-icon-circle-arrow-n"
						action="#{ProposalListController.voteProposal(proposal)}"></p:commandButton>
				</h:panelGrid>
			</p:fieldset>
			<p:panel style="float: left; text-align:left; margin-left:320px;  ">
				<p:accordionPanel value="#{ProposalListController.showComments()}"
					var="comment" style="float:left; margin-bottom:20px; "
					multiple="true">
					<p:tab title="#{comment.citizen}">
						<h:panelGrid columns="2" cellpadding="10">
							<h:outputText value="#{comment.text}" />
						</h:panelGrid>
					</p:tab>
				</p:accordionPanel>
			</p:panel>
		</center>
	</h:body>
</f:view>
